<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まんぷく家非公式HP</title>
  <meta name="description" content="まんぷく家非公式HP">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="http://www.manpukuya.jp/img/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <link href="css/common.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Noto+Serif+JP:wght@400;700&family=Zen+Old+Mincho:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url("images/common/back.png") repeat;
      background-size: auto;
    }
    
    .main,
    .first-view,
    .header,
    .footer {
      background-color: transparent !important;
    }
    
    .floating {
      background: rgba(255, 255, 255, 0.15) !important;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a class="header-logo" href="index.html">
        <img src="images/common/mampukulogo.gif" alt="ロゴ">
      </a>
      <button class="toggle-menu-button"></button>
      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="menu.html">メニュー</a></li>
            <li><a href="recruit.html">求人</a></li>
            <li><a href="access.html">アクセス</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <nav class="floating">
      <ul>
        <li><a href="#" class="floating-link">トップ</a></li>
      </ul>
    </nav>
    <div class="first-view">
      <div class="first-view-text">
        <div class="hero-content">
          <h1 class="hero-title">まんぷく家</h1>
          <p class="hero-subtitle">横浜とんこつラーメン</p>
          <div class="hero-lead">
            <p>萬福家TonkoTsu-RameN</p>
          </div>
          <div class="business-hours">
            <p class="hours-text">営業時間: 10:30 AM - 5:00 AM</p>
            <p class="days-text">年中無休</p>
          </div>
          <div class="cta-buttons">
            <a href="menu.html" class="cta-button primary">メニューを見る</a>
            <a href="access.html" class="cta-button secondary">店舗情報</a>
          </div>
        </div>
        <div class="hero-visual">
          <div class="floating-elements">
          </div>
        </div>
      </div>
    </div>
    
    <div class="photo-section">
      <div class="photo-container">
        <div class="photo-item">
          <img src="images/index/shop.jpg" alt="まんぷく家の店内" class="shop-photo">
          <p class="photo-caption">店内の様子</p>
        </div>
        <div class="photo-item">
          <img src="images/index/ramen.jpg" alt="まんぷく家のラーメン" class="ramen-photo">
          <p class="photo-caption">特製とんこつラーメン</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <nav class="site-menu">
      <ul>
        <li><a href="menu.html">メニュー</a></li>
        <li><a href="recruit.html">求人</a></li>
        <li><a href="access.html">アクセス</a></li>
      </ul>
    </nav>
    <a class="footer-logo" href="index.html">
      <img src="images/common/mampukulogo.gif" alt="ロゴ">
    </a>
    <p class="copyright">
      <small>&copy;2009-2011 岡崎ラーメン萬福家 All Right Reserved(嘘)</small>
    </p>
  </footer>
</body>
</html>
